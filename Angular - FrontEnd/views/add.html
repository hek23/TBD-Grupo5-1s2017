<div>
    <h2>Añadir Actor</h2>
    <div>
        <form class="create-user" novalidate>
            ID: <input type="text" ng-model="actor.id">
            Nombre: <input type="text" ng-model="actor.first">
            Apellido: <input type="text" ng-model="actor.last">
            Ultima Actualización: <input type="text" ng-model="actor.update">
            <input type="button" ng-click="create()" value="Crear">
        </form>

    </div>
</div>
